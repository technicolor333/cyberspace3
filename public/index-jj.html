<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="styles.css">
  <style>
  .draggable {}
  html {backround-color:black;}
  </style>

  <link rel="stylesheet" href="chat.css">
  <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
  <script src="chat.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( ".draggable" ).draggable();
    $( ".draggable" ).click(function(){
      socket.emit('chat',{
        message: 'O-o',
        handle: ''
      });
        console.log('ClickEvent')
    });
  } );
  </script>

</head>
<body>

  <div id="mario-chat">
      <h2>Mario Chat</h2>
      <div id="chat-window">
          <div id="output"></div>
          <div id="feedback"></div>
      </div>
      <input id="handle" type="text" placeholder="Handle" />
      <input id="message" type="text" placeholder="Message" />
      <button id="send">Send</button>
  </div>



  <div id="send" class="">
<img src="send.png" alt="">
  </div>

<div class="draggable soundbox">
<iframe width="100%" height="20" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/202698786&color=%2300ff57&inverse=false&auto_play=false&show_user=true"></iframe>
</div>

<div class="draggable soundbox">
<iframe width="100%" height="20" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/725879740&color=%2300ff57&inverse=false&auto_play=false&show_user=true"></iframe>
</div>


<div class="ui-widget-content draggable">
  <p>Drag me around</p>
</div>


<script type="text/javascript" src="chat.js">

</script>
</body>
</html>
